<!DOCTYPE html>
<head>
   <title>ODROID-M1S 4CH Relay Board</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
</head>

<body>
   <h1>ODROID-M1S 4CH Relay Board</h1>
   {% for pin in pins %}
   <h3>{{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is <strong>off</strong></h3><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/on" class="btn btn-block btn-lg btn-danger" role="button">Turn on</a></div></div>
   {% else %}
      is <strong>on</strong></h3><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/off" class="btn btn-block btn-lg btn-secondary" role="button">Turn off</a></div></div>
   {% endif %}
   {% endfor %}
</body>
</html>
